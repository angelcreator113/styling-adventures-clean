<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Styling Adventures</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Lala Admin</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="closet.html">Closet</a></li>
        <li><a href="voice.html">Voice</a></li>
        <li><a href="episodes.html">Episodes</a></li>
        <li><a href="../login.html" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="dashboard-content">
    <h1>Welcome to your Admin Dashboard</h1>
    <p>âœ¨ Choose a section from the sidebar to get started.</p>
  </main>

  <!-- ðŸ”Œ Firebase bootstrapping (must precede any scripts that use Firebase) -->
  <!-- 1) Loads env-backed Firebase config and initializes app/auth/db/storage -->
  <script type="module" src="../js/firebase-config.js"></script>
  <!-- 2) Helper exports (onAuthStateChanged wrapper, etc.) -->
  <script type="module" src="../js/login-init.js"></script>

  <!-- ðŸš€ Page logic that uses Firebase -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from "../js/utils/firebase-client.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "../login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "../login.html";
    });
  </script>
</body>
</html>
