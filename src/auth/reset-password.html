<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – Styling Adventures</title>
  <link rel="stylesheet" href="/src/css/theme.css" />
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body class="app-body">
  <div class="auth-container">
    <h1>Reset Your Password</h1>

    <form id="reset-form">
      <label for="reset-email">Email</label>
      <input type="email" id="reset-email" placeholder="Enter your email" required />

      <button type="submit" class="button-primary" id="reset-btn">Send Reset Link</button>
      <p id="reset-message" class="error-text"></p>
    </form>

    <div class="auth-footer">
      <a href="/src/auth/login.html">← Back to Login</a>
    </div>
  </div>

  <script type="module" src="/src/js/auth/reset-password.js"></script>
</body>
</html>
